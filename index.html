<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MEGA-GAME: FIGHT AGAIN</title>
  <style>
    body{margin:0;background:#000;overflow:hidden;font-family:Courier}
    #game{border:4px solid #0f0;margin:20px auto;display:block;image-rendering:pixelated}
    #ui{position:absolute;top:10px;left:10px;color:#0f0}
    .btn{background:#000;color:#0f0;border:2px solid #0f0;padding:8px;margin:2px;cursor:pointer}
  </style>
</head>
<body>
  <div id="ui">
    <button class="btn" onclick="location.reload()">RESTART</button>
    <span>MEGA-GAME OS</span>
  </div>
  <canvas id="game" width="256" height="224"></canvas>

<script src="https://cdn.jsdelivr.net/gh/bfirsh/jsnes@master/dist/jsnes.min.js"></script>
<script>
const nes = new JSNES({
  'ui': document.getElementById('game').JSNESUI({ "Homebrew": {} })
});

const romData = "$(cat rom.txt)";
nes.loadROM(atob(romData));

let loginDone = false;
const login = document.createElement('div');
login.style.cssText = 'position:absolute;top:0;left:0;width:100%;height:100%;background:#000;color:#0f0;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:100;font-family:Courier';
login.innerHTML = '<h1 style="font-size:48px;margin-bottom:20px">TROLLFACE SECURITY</h1><img src="https://i.imgur.com/9n3x5fE.png" width="120" style="margin-bottom:20px"><input id="u" placeholder="ENTER USERNAME" style="margin:10px;padding:12px;background:#000;color:#0f0;border:2px solid #0f0;width:250px;font-size:16px"><button onclick="start()" style="padding:12px 24px;background:#000;color:#0f0;border:2px solid #0f0;cursor:pointer;font-size:16px">LOGON</button>';
document.body.appendChild(login);

function start() {
  const user = document.getElementById('u').value.trim();
  if (!user) {
    alert('USERNAME REQUIRED!');
    return;
  }
  login.remove();
  loginDone = true;
  document.getElementById('ui').style.display = 'block';
  nes.ui.run();
}

// Hide UI until login
document.getElementById('ui').style.display = 'none';

let frameCount = 0;
nes.onFrame = function(frame) {
  if (!loginDone) return;
  frameCount++;
  if (frameCount === 120) {
    const f = [0xFF0000,0x00FF00,0x0000FF,0xFFFF00,0x00FFFF,0xFF00FF,0xFFFFFF,0x000000];
    for (let i = 0; i < 8; i++) for (let j = 0; j < 8; j++) frame[(40+i)*256+(40+j)] = f[(i+j)%8];
  }
  const p = 0xFF00FF;
  for (let i = 0; i < 30; i++) {
    frame[190*256 + 210 + i] = p;
    frame[(190+i)*256 + 210] = p;
  }
};
</script>
</body>
</html>
