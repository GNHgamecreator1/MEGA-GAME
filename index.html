<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FIGHT AGAIN</title>
  <style>
    body{margin:0;background:#000;overflow:hidden}
    canvas{border:4px solid #0f0;margin:20px auto;display:block;image-rendering:pixelated}
  </style>
</head>
<body>
  <canvas id="game" width="256" height="224"></canvas>

  <script src="https://cdn.jsdelivr.net/gh/bfirsh/jsnes@master/dist/jsnes.min.js"></script>
  <script>
    const nes = new JSNES({
      'ui': document.getElementById('game').JSNESUI({ "Homebrew": {} })
    });

    fetch('rom.txt')
      .then(r => r.text())
      .then(data => {
        nes.loadROM(atob(data.trim()));
        nes.ui.run();
      })
      .catch(e => alert('ROM load failed: ' + e));
  </script>
</body>
</html>
